<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Salary Calculator</title>
	</head>

	<body>
		<h1>Salary Calculator</h1>
		<div id="all-employees">
			<h2>Add Employee</h2>
			<input type="text" data-employee="fName" placeholder="First Name" />
			<input type="text" data-employee="lName" placeholder="Last Name" />
			<input type="text" data-employee="employeeId" placeholder="ID" />
			<input type="text" data-employee="employeeTitle" placeholder="Title" />
			<input type="text" data-employee="employeeAS" placeholder="Annual Salary" />

			<br />
			<br />

			<button class="sumbit-employee">Submit</button>
		</div>
        
		
		<h2>Employees</h2>
        <div id="employee-table"></div>
			<table>
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>ID</th>
					<th>Title</th>
					<th>Annual Salary</th>
				</thead>
				<tbody>
					<tr>
						<td class="firstName">asdf</td>
						<td class="lastName">asdf</td>
						<td class="employeeIdentification">1234</td>
						<td class="titleOfEmployee">wert</td>
						<td class="employeeAnnualSalary">asdfadf</td>
					</tr>
				</tbody>
			</table>
		</div>


	</body>
</html>
